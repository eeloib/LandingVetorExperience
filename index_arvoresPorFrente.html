    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .export-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .gallery {
            padding: 30px;
        }

        .sector {
            margin-bottom: 40px;
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .sector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .sector-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .photo-count {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: grab;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .photo-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg) scale(0.95);
            cursor: grabbing;
            z-index: 1000;
        }

        .photo-item.drag-over {
            border: 3px dashed #4facfe;
            background: #f0f9ff;
        }

        .drag-handle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(79, 172, 254, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: grab;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .drag-handle:hover {
            background: rgba(79, 172, 254, 1);
            transform: scale(1.1);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .photo-item img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            background: #f8fafc;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-description {
            width: 100%;
            min-height: 60px;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .photo-description:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.1);
        }

        .photo-description::placeholder {
            color: #9ca3af;
        }

        .placeholder-item {
            border: 2px dashed #d1d5db !important;
            background: #f9fafb !important;
        }

        .placeholder-overlay {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .placeholder-overlay:hover {
            opacity: 0.8;
        }

        .placeholder-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
        }



        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .export-controls {
                flex-direction: column;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Limpa Rio - Lote 05 - Arvores Por Frente</h1>
        </div>

        <div class="controls">
            <div class="form-group">
                <div class="input-group">
                    <label for="frente">Frente:</label>
                    <input type="text" id="frente" placeholder="Ex: Frente A, Frente Norte...">
                </div>
                <div class="input-group">
                    <label for="municipio">Munic√≠pio:</label>
                    <input type="text" id="municipio" placeholder="Ex: S√£o Paulo, Rio de Janeiro...">
                </div>
                <div class="input-group">
                    <label for="quantidadeArvores">Quantidade de √Årvores:</label>
                    <input type="text" id="quantidadeArvores" placeholder="Ex: 15, 30-50, Muitas...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="photoUpload">Selecionar Fotos:</label>
                    <input type="file" id="photoUpload" multiple accept="image/*">
                </div>
                <button class="btn btn-primary" onclick="addPhotos()">
                    ‚ûï Adicionar Fotos
                </button>
            </div>

            <div class="export-controls">
                <button class="btn btn-success" onclick="exportToWord()">
                    üìÑ Exportar para Word
                </button>
                <button class="btn btn-primary" onclick="exportToHTML()">
                    üåê Exportar para HTML
                </button>
                <button class="btn btn-warning" onclick="exportToPDF()">
                    üìã Exportar para PDF
                </button>
                <button class="btn btn-warning" onclick="exportToCSV()">
                    üìä Exportar Dados para CSV
                </button>
                <div style="position: relative; display: inline-block;">
                    <input type="file" id="csvImport" accept=".csv" style="display: none;" onchange="importFromCSV(this)">
                    <button class="btn btn-primary" onclick="document.getElementById('csvImport').click()">
                        üì• Importar CSV
                    </button>
                </div>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="empty-state">
                <h3>üñºÔ∏è Nenhuma foto adicionada ainda</h3>
                <p>Comece adicionando fotos organizadas por setores!</p>
            </div>
        </div>
    </div>

    <script>
        let sectors = {};
        let photoCounter = 0;

        function addPhotos() {
            const frente = document.getElementById('frente').value.trim();
            const municipio = document.getElementById('municipio').value.trim();
            const quantidadeArvores = document.getElementById('quantidadeArvores').value.trim();
            const fileInput = document.getElementById('photoUpload');
            const files = fileInput.files;

            if (!frente || !municipio || !quantidadeArvores) {
                alert('Por favor, preencha todos os campos (Frente, Munic√≠pio e Quantidade de √Årvores)!');
                return;
            }

            if (files.length === 0) {
                alert('Por favor, selecione pelo menos uma foto!');
                return;
            }

            const sectorKey = `${frente} - ${municipio}`;
            
            if (!sectors[sectorKey]) {
                sectors[sectorKey] = {
                    frente: frente,
                    municipio: municipio,
                    quantidadeArvores: quantidadeArvores,
                    photos: []
                };
            }

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photo = {
                            id: ++photoCounter,
                            name: file.name,
                            src: e.target.result,
                            sector: sectorKey
                        };
                        sectors[sectorKey].photos.push(photo);
                        renderGallery();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Limpar campos
            document.getElementById('frente').value = '';
            document.getElementById('municipio').value = '';
            document.getElementById('quantidadeArvores').value = '';
            fileInput.value = '';
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (Object.keys(sectors).length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>üñºÔ∏è Nenhuma foto adicionada ainda</h3>
                        <p>Comece adicionando fotos organizadas por setores!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            Object.keys(sectors).forEach(sectorKey => {
                const sector = sectors[sectorKey];
                const photos = sector.photos;
                if (photos.length > 0) {
                    html += `
                        <div class="sector">
                            <div class="sector-header">
                                <div>
                                    <h2 class="sector-title">${sector.frente} - ${sector.municipio}</h2>
                                    <p style="color: #6b7280; margin-top: 5px; font-size: 0.9rem;">üå≥ ${sector.quantidadeArvores} √°rvores</p>
                                </div>
                                <span class="photo-count">${photos.length} foto${photos.length !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="photos-grid">
                    `;
                    
                    photos.forEach(photo => {
                        const isPlaceholder = photo.isPlaceholder;
                        html += `
                            <div class="photo-item ${isPlaceholder ? 'placeholder-item' : ''}" 
                                 draggable="true" 
                                 data-sector="${sectorKey}" 
                                 data-photo-id="${photo.id}"
                                 ondragstart="handleDragStart(event)"
                                 ondragover="handleDragOver(event)"
                                 ondrop="handleDrop(event)"
                                 ondragend="handleDragEnd(event)">
                                <button class="drag-handle" title="Arrastar para reordenar">
                                    ‚ãÆ‚ãÆ
                                </button>
                                <button class="delete-btn" onclick="deletePhoto('${sectorKey}', ${photo.id})" title="Excluir foto">
                                    ‚úï
                                </button>
                                ${isPlaceholder ? `
                                    <div class="placeholder-overlay" onclick="replacePlaceholder('${sectorKey}', ${photo.id})">
                                        <img src="${photo.src}" alt="${photo.name}" loading="lazy">
                                        <div class="placeholder-text">Clique para adicionar imagem real</div>
                                    </div>
                                ` : `
                                    <img src="${photo.src}" alt="${photo.name}" loading="lazy">
                                `}
                                <div class="photo-info">
                                    <textarea 
                                        class="photo-description" 
                                        placeholder="Adicione uma descri√ß√£o..."
                                        onchange="updatePhotoDescription('${sectorKey}', ${photo.id}, this.value)"
                                    >${photo.description || ''}</textarea>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
            });

            gallery.innerHTML = html;
        }

        function deletePhoto(sectorKey, photoId) {
            if (confirm('Tem certeza que deseja excluir esta foto?')) {
                sectors[sectorKey].photos = sectors[sectorKey].photos.filter(photo => photo.id !== photoId);
                
                // Remove setor se n√£o tiver mais fotos
                if (sectors[sectorKey].photos.length === 0) {
                    delete sectors[sectorKey];
                }
                
                renderGallery();
            }
        }

        function updatePhotoDescription(sectorKey, photoId, description) {
            const photo = sectors[sectorKey].photos.find(p => p.id === photoId);
            if (photo) {
                photo.description = description;
            }
        }

        function exportToWord() {
            if (Object.keys(sectors).length === 0) {
                alert('Adicione algumas fotos antes de exportar!');
                return;
            }

            // Criar conte√∫do HTML para o Word
            let wordContent = `<!DOCTYPE html>

    <h1>Limpa Rio - Lote 05 - Arvores Por Frente</h1>
    <p style="text-align: center; margin-bottom: 20px; font-size: 11px;">
        <strong>Data de Exporta√ß√£o:</strong> ${new Date().toLocaleDateString('pt-BR')} √†s ${new Date().toLocaleTimeString('pt-BR')}
    </p>
`;

            let isFirstSector = true;

            Object.keys(sectors).forEach(sectorKey => {
                const sector = sectors[sectorKey];
                const photos = sector.photos;
                
                // Dividir fotos em grupos de 9 por p√°gina
                for (let pageStart = 0; pageStart < photos.length; pageStart += 9) {
                    // Quebrar p√°gina se n√£o for a primeira p√°gina do primeiro setor
                    if (!isFirstSector || pageStart > 0) {
                        wordContent += `<div class="page-break"></div>`;
                    }
                    
                    const pagePhotos = photos.slice(pageStart, pageStart + 9);
                    const isFirstPage = pageStart === 0;
                    
                    wordContent += `
                        <h2>${sector.frente} - ${sector.municipio}${!isFirstPage ? ' (continua√ß√£o)' : ''}</h2>
                        ${isFirstPage ? `
                        <div class="sector-info">
                            <strong>üå≥ Quantidade de √Årvores:</strong> ${sector.quantidadeArvores} | 
                            <strong>üì∑ Total de Fotos:</strong> ${photos.length}
                        </div>` : ''}
                        <div class="photos-grid">
                    `;
                    
                    // Organizar fotos em linhas de 3
                    for (let i = 0; i < pagePhotos.length; i += 3) {
                        wordContent += `<div class="photos-row">`;
                        
                        // Adicionar at√© 3 fotos por linha
                        for (let j = i; j < Math.min(i + 3, pagePhotos.length); j++) {
                            const photo = pagePhotos[j];
                            wordContent += `
                                <div class="photo-cell">
                                    <div class="photo-container">
                                        <img src="${photo.src}" alt="Foto ${pageStart + j + 1}">
                                        <div class="photo-name">${photo.name.length > 20 ? photo.name.substring(0, 20) + '...' : photo.name}</div>
                                        ${photo.description ? `<div class="photo-description">${photo.description.length > 50 ? photo.description.substring(0, 50) + '...' : photo.description}</div>` : ''}
                                    </div>
                                </div>`;
                        }
                        
                        // Preencher c√©lulas vazias se necess√°rio
                        const remainingCells = 3 - (Math.min(i + 3, pagePhotos.length) - i);
                        for (let k = 0; k < remainingCells; k++) {
                            wordContent += `<div class="photo-cell"></div>`;
                        }
                        
                        wordContent += `</div>`;
                    }
                    
                    wordContent += `</div>`;
                }
                
                isFirstSector = false;
            });

            wordContent += `
</body>
</html>`;

            // Criar e baixar arquivo
            const blob = new Blob(['\ufeff', wordContent], { 
                type: 'application/vnd.ms-word;charset=utf-8' 
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `galeria-fotos-${new Date().toISOString().split('T')[0]}.doc`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importFromCSV(input) {
            const file = input.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('Por favor, selecione um arquivo CSV v√°lido!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvText = e.target.result;
                    parseCSVData(csvText);
                } catch (error) {
                    alert('Erro ao ler o arquivo CSV. Verifique se o formato est√° correto.');
                    console.error('Erro ao importar CSV:', error);
                }
            };
            reader.readAsText(file, 'UTF-8');
            
            // Limpar o input para permitir reimportar o mesmo arquivo
            input.value = '';
        }

        function parseCSVData(csvText) {
            // Remover BOM se presente
            csvText = csvText.replace(/^\uFEFF/, '');
            
            const lines = csvText.split('\n');
            let dataLines = [];
            let inResumo = false;
            
            // Filtrar apenas as linhas de dados (antes do resumo)
            for (let line of lines) {
                line = line.trim();
                if (line === '--- RESUMO ---' || line.startsWith('"--- RESUMO ---"')) {
                    inResumo = true;
                    continue;
                }
                if (!inResumo && line && !line.startsWith('Frente,Munic√≠pio')) {
                    dataLines.push(line);
                }
            }

            if (dataLines.length === 0) {
                alert('Nenhum dado v√°lido encontrado no arquivo CSV!');
                return;
            }

            // Confirmar importa√ß√£o
            const confirmImport = confirm(`Encontrados ${dataLines.length} registros no CSV.\n\nDeseja:\n- OK: Adicionar aos dados existentes\n- Cancelar: Substituir todos os dados atuais`);
            
            if (confirmImport === null) return; // Usu√°rio cancelou
            
            if (!confirmImport) {
                // Limpar dados existentes
                sectors = {};
                photoCounter = 0;
            }

            let importedCount = 0;
            let errorCount = 0;

            dataLines.forEach((line, index) => {
                try {
                    const columns = parseCSVLine(line);
                    
                    if (columns.length >= 4) {
                        const frente = columns[0] || '';
                        const municipio = columns[1] || '';
                        const quantidadeArvores = columns[2] || '';
                        const nomeArquivo = columns[3] || '';
                        const descricao = columns[4] || '';
                        
                        if (frente && municipio && nomeArquivo) {
                            const sectorKey = `${frente} - ${municipio}`;
                            
                            if (!sectors[sectorKey]) {
                                sectors[sectorKey] = {
                                    frente: frente,
                                    municipio: municipio,
                                    quantidadeArvores: quantidadeArvores,
                                    photos: []
                                };
                            }

                            // Criar uma imagem placeholder para o arquivo importado
                            const photo = {
                                id: ++photoCounter,
                                name: nomeArquivo,
                                src: createPlaceholderImage(nomeArquivo),
                                sector: sectorKey,
                                description: descricao,
                                isPlaceholder: true
                            };
                            
                            sectors[sectorKey].photos.push(photo);
                            importedCount++;
                        }
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Erro na linha ${index + 1}:`, error);
                }
            });

            renderGallery();
            
            let message = `Importa√ß√£o conclu√≠da!\n\n`;
            message += `‚úÖ ${importedCount} registros importados com sucesso\n`;
            if (errorCount > 0) {
                message += `‚ö†Ô∏è ${errorCount} registros com erro\n`;
            }
            message += `\nNota: As imagens foram substitu√≠das por placeholders. Voc√™ pode substitu√≠-las pelas imagens reais posteriormente.`;
            
            alert(message);
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let i = 0;
            
            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        // Aspas duplas escapadas
                        current += '"';
                        i += 2;
                    } else {
                        // In√≠cio ou fim de campo com aspas
                        inQuotes = !inQuotes;
                        i++;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Separador de campo
                    result.push(current.trim());
                    current = '';
                    i++;
                } else {
                    current += char;
                    i++;
                }
            }
            
            // Adicionar o √∫ltimo campo
            result.push(current.trim());
            
            return result;
        }

        function createPlaceholderImage(filename) {
            // Criar uma imagem SVG placeholder
            const svg = `
                <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                    <rect width="200" height="200" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
                    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
                        üìÅ Arquivo CSV
                    </text>
                    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
                        ${filename.length > 20 ? filename.substring(0, 20) + '...' : filename}
                    </text>
                    <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
                        Clique para substituir
                    </text>
                </svg>
            `;
            
            return 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
        }

        function replacePlaceholder(sectorKey, photoId) {
            // Criar input file tempor√°rio
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.style.display = 'none';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        // Encontrar e atualizar a foto
                        const photo = sectors[sectorKey].photos.find(p => p.id === photoId);
                        if (photo) {
                            photo.src = event.target.result;
                            photo.isPlaceholder = false;
                            renderGallery();
                        }
                    };
                    reader.readAsDataURL(file);
                }
                document.body.removeChild(input);
            };
            
            document.body.appendChild(input);
            input.click();
        }

        // Vari√°veis para drag and drop
        let draggedElement = null;
        let draggedPhotoId = null;
        let draggedSectorKey = null;

        function handleDragStart(event) {
            draggedElement = event.target;
            draggedPhotoId = parseInt(event.target.dataset.photoId);
            draggedSectorKey = event.target.dataset.sector;
            
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/html', event.target.outerHTML);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            
            const targetElement = event.target.closest('.photo-item');
            if (targetElement && targetElement !== draggedElement) {
                targetElement.classList.add('drag-over');
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            
            const targetElement = event.target.closest('.photo-item');
            if (!targetElement || targetElement === draggedElement) {
                return;
            }
            
            const targetPhotoId = parseInt(targetElement.dataset.photoId);
            const targetSectorKey = targetElement.dataset.sector;
            
            // S√≥ permite reordenar dentro do mesmo setor
            if (draggedSectorKey === targetSectorKey) {
                reorderPhotos(draggedSectorKey, draggedPhotoId, targetPhotoId);
            }
            
            // Limpar classes de drag
            document.querySelectorAll('.photo-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            document.querySelectorAll('.photo-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            
            draggedElement = null;
            draggedPhotoId = null;
            draggedSectorKey = null;
        }

        function reorderPhotos(sectorKey, draggedId, targetId) {
            const photos = sectors[sectorKey].photos;
            const draggedIndex = photos.findIndex(photo => photo.id === draggedId);
            const targetIndex = photos.findIndex(photo => photo.id === targetId);
            
            if (draggedIndex === -1 || targetIndex === -1) return;
            
            // Remove o item arrastado e insere na nova posi√ß√£o
            const draggedPhoto = photos.splice(draggedIndex, 1)[0];
            photos.splice(targetIndex, 0, draggedPhoto);
            
            // Re-renderizar a galeria
            renderGallery();
        }

        // Permitir arrastar e soltar arquivos
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            
            gallery.addEventListener('dragover', function(e) {
                e.preventDefault();
                gallery.style.background = '#f0f9ff';
            });
            
            gallery.addEventListener('dragleave', function(e) {
                e.preventDefault();
                gallery.style.background = '';
            });
            
            gallery.addEventListener('drop', function(e) {
                e.preventDefault();
                gallery.style.background = '';
                
                const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
                if (files.length > 0) {
                    const frente = prompt('Digite a Frente:');
                    if (!frente) return;
                    
                    const municipio = prompt('Digite o Munic√≠pio:');
                    if (!municipio) return;
                    
                    const quantidadeArvores = prompt('Digite a Quantidade de √Årvores:');
                    if (!quantidadeArvores) return;
                    
                    const sectorKey = `${frente.trim()} - ${municipio.trim()}`;
                    
                    if (!sectors[sectorKey]) {
                        sectors[sectorKey] = {
                            frente: frente.trim(),
                            municipio: municipio.trim(),
                            quantidadeArvores: quantidadeArvores.trim(),
                            photos: []
                        };
                    }
                    
                    files.forEach(file => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const photo = {
                                id: ++photoCounter,
                                name: file.name,
                                src: e.target.result,
                                sector: sectorKey
                            };
                            sectors[sectorKey].photos.push(photo);
                            renderGallery();
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });
        });
