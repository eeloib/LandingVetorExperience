<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos por Setores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .export-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .gallery {
            padding: 30px;
        }

        .sector {
            margin-bottom: 40px;
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .sector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .sector-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .photo-count {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-description {
            width: 100%;
            min-height: 60px;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .photo-description:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.1);
        }

        .photo-description::placeholder {
            color: #9ca3af;
        }



        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .export-controls {
                flex-direction: column;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pagina Limpa Rio - Lote 05 - Arvores Por Frente</h1>
        </div>

        <div class="controls">
            <div class="form-group">
                <div class="input-group">
                    <label for="frente">Frente:</label>
                    <input type="text" id="frente" placeholder="Ex: Frente A, Frente Norte...">
                </div>
                <div class="input-group">
                    <label for="municipio">Munic√≠pio:</label>
                    <input type="text" id="municipio" placeholder="Ex: S√£o Paulo, Rio de Janeiro...">
                </div>
                <div class="input-group">
                    <label for="quantidadeArvores">Quantidade de √Årvores:</label>
                    <input type="text" id="quantidadeArvores" placeholder="Ex: 15, 30-50, Muitas...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="photoUpload">Selecionar Fotos:</label>
                    <input type="file" id="photoUpload" multiple accept="image/*">
                </div>
                <button class="btn btn-primary" onclick="addPhotos()">
                    ‚ûï Adicionar Fotos
                </button>
            </div>

            <div class="export-controls">
                <button class="btn btn-success" onclick="exportToWord()">
                    üìÑ Exportar para Word
                </button>
                <button class="btn btn-warning" onclick="exportToCSV()">
                    üìä Exportar Dados para CSV
                </button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="empty-state">
                <h3>üñºÔ∏è Nenhuma foto adicionada ainda</h3>
                <p>Comece adicionando fotos organizadas por setores!</p>
            </div>
        </div>
    </div>

    <script>
        let sectors = {};
        let photoCounter = 0;

        function addPhotos() {
            const frente = document.getElementById('frente').value.trim();
            const municipio = document.getElementById('municipio').value.trim();
            const quantidadeArvores = document.getElementById('quantidadeArvores').value.trim();
            const fileInput = document.getElementById('photoUpload');
            const files = fileInput.files;

            if (!frente || !municipio || !quantidadeArvores) {
                alert('Por favor, preencha todos os campos (Frente, Munic√≠pio e Quantidade de √Årvores)!');
                return;
            }

            if (files.length === 0) {
                alert('Por favor, selecione pelo menos uma foto!');
                return;
            }

            const sectorKey = `${frente} - ${municipio}`;
            
            if (!sectors[sectorKey]) {
                sectors[sectorKey] = {
                    frente: frente,
                    municipio: municipio,
                    quantidadeArvores: quantidadeArvores,
                    photos: []
                };
            }

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photo = {
                            id: ++photoCounter,
                            name: file.name,
                            src: e.target.result,
                            sector: sectorKey
                        };
                        sectors[sectorKey].photos.push(photo);
                        renderGallery();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Limpar campos
            document.getElementById('frente').value = '';
            document.getElementById('municipio').value = '';
            document.getElementById('quantidadeArvores').value = '';
            fileInput.value = '';
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (Object.keys(sectors).length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>üñºÔ∏è Nenhuma foto adicionada ainda</h3>
                        <p>Comece adicionando fotos organizadas por setores!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            Object.keys(sectors).forEach(sectorKey => {
                const sector = sectors[sectorKey];
                const photos = sector.photos;
                if (photos.length > 0) {
                    html += `
                        <div class="sector">
                            <div class="sector-header">
                                <div>
                                    <h2 class="sector-title">${sector.frente} - ${sector.municipio}</h2>
                                    <p style="color: #6b7280; margin-top: 5px; font-size: 0.9rem;">üå≥ ${sector.quantidadeArvores} √°rvores</p>
                                </div>
                                <span class="photo-count">${photos.length} foto${photos.length !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="photos-grid">
                    `;
                    
                    photos.forEach(photo => {
                        html += `
                            <div class="photo-item">
                                <button class="delete-btn" onclick="deletePhoto('${sectorKey}', ${photo.id})" title="Excluir foto">
                                    ‚úï
                                </button>
                                <img src="${photo.src}" alt="${photo.name}" loading="lazy">
                                <div class="photo-info">
                                    <textarea 
                                        class="photo-description" 
                                        placeholder="Adicione uma descri√ß√£o..."
                                        onchange="updatePhotoDescription('${sectorKey}', ${photo.id}, this.value)"
                                    >${photo.description || ''}</textarea>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
            });

            gallery.innerHTML = html;
        }

        function deletePhoto(sectorKey, photoId) {
            if (confirm('Tem certeza que deseja excluir esta foto?')) {
                sectors[sectorKey].photos = sectors[sectorKey].photos.filter(photo => photo.id !== photoId);
                
                // Remove setor se n√£o tiver mais fotos
                if (sectors[sectorKey].photos.length === 0) {
                    delete sectors[sectorKey];
                }
                
                renderGallery();
            }
        }

        function updatePhotoDescription(sectorKey, photoId, description) {
            const photo = sectors[sectorKey].photos.find(p => p.id === photoId);
            if (photo) {
                photo.description = description;
            }
        }

        function exportToWord() {
            if (Object.keys(sectors).length === 0) {
                alert('Adicione algumas fotos antes de exportar!');
                return;
            }

            // Criar conte√∫do HTML para o Word
            let wordContent = `<!DOCTYPE html>
<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
<head>

    <title>Galeria de Fotos por Setores</title>

    <xml>
        <w:WordDocument>
            <w:View>Print</w:View>
            <w:Zoom>90</w:Zoom>
            <w:DoNotPromptForConvert/>
            <w:DoNotShowInsertionsAndDeletions/>
        </w:WordDocument>
    </xml>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #4facfe; text-align: center; margin-bottom: 30px; }
        h2 { color: #374151; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-top: 30px; }
        .sector { margin-bottom: 40px; page-break-inside: avoid; }
        .photos { margin-top: 20px; display: table; width: 100%; }
        .photo-row { display: table-row; }
        .photo { display: table-cell; text-align: center; padding: 10px; vertical-align: top; width: 33.33%; }
        .photo img { max-width: 180px; max-height: 180px; border: 1px solid #ddd; display: block; margin: 0 auto; }

<body>
    <h1>Galeria de Fotos por Setores</h1>
    <p><strong>Data de Exporta√ß√£o:</strong> ${new Date().toLocaleDateString('pt-BR')}</p>
`;

            Object.keys(sectors).forEach(sectorKey => {
                const sector = sectors[sectorKey];
                const photos = sector.photos;
                wordContent += `
    <div class="sector">
        <h2>${sector.frente} - ${sector.municipio}</h2>
        <p><strong>Quantidade de √Årvores:</strong> ${sector.quantidadeArvores}</p>
        <p><strong>Total de Fotos:</strong> ${photos.length}</p>
        <div class="photos">
`;
                
                // Organizar fotos em linhas de 3 colunas
                for (let i = 0; i < photos.length; i += 3) {
                    wordContent += `
            <div class="photo-row">`;
                    
                    // Adicionar at√© 3 fotos por linha
                    for (let j = i; j < Math.min(i + 3, photos.length); j++) {
                        const photo = photos[j];
                        wordContent += `
                <div class="photo">
                    <img src="${photo.src}" alt="${photo.name}">
                    <div class="photo-info">
                        <strong>${photo.name}</strong>
                        ${photo.description ? `<br><em>${photo.description}</em>` : ''}
                    </div>
                </div>`;
                    }
                    
                    // Preencher c√©lulas vazias se necess√°rio
                    const remainingCells = 3 - (Math.min(i + 3, photos.length) - i);
                    for (let k = 0; k < remainingCells; k++) {
                        wordContent += `<div class="photo"></div>`;
                    }
                    
                    wordContent += `
            </div>`;
                }
                
                wordContent += `        </div>
    </div>`;
            });

            wordContent += `
</body>
</html>`;

            // Criar e baixar arquivo
            const blob = new Blob(['\ufeff', wordContent], { 
                type: 'application/vnd.ms-word;charset=utf-8' 
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `galeria-fotos-${new Date().toISOString().split('T')[0]}.doc`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportToCSV() {
            if (Object.keys(sectors).length === 0) {
                alert('Adicione algumas fotos antes de exportar!');
                return;
            }

            // Adicionar BOM para UTF-8
            let csvContent = '\uFEFF';
            csvContent += 'Frente,Munic√≠pio,Quantidade de √Årvores,Nome da Foto,Descri√ß√£o,Tamanho Estimado\n';
            
            Object.keys(sectors).forEach(sectorKey => {
                const sector = sectors[sectorKey];
                sector.photos.forEach(photo => {
                    // Estimar tamanho do arquivo baseado no base64
                    const sizeKB = Math.round((photo.src.length * 0.75) / 1024);
                    const description = photo.description ? photo.description.replace(/"/g, '""') : '';
                    csvContent += `"${sector.frente}","${sector.municipio}","${sector.quantidadeArvores}","${photo.name}","${description}","${sizeKB} KB"\n`;
                });
            });

            // Adicionar resumo
            csvContent += '\n--- RESUMO ---\n';
            csvContent += 'Frente,Munic√≠pio,Quantidade de √Årvores,Quantidade de Fotos\n';
            Object.keys(sectors).forEach(sectorKey => {
                const sector = sectors[sectorKey];
                csvContent += `"${sector.frente}","${sector.municipio}","${sector.quantidadeArvores}",${sector.photos.length}\n`;
            });

            const totalPhotos = Object.values(sectors).reduce((total, sector) => total + sector.photos.length, 0);
            csvContent += `"TOTAL",${totalPhotos}\n`;

            // Criar e baixar arquivo
            const blob = new Blob([csvContent], { 
                type: 'text/csv;charset=utf-8;' 
            });
            
            // Criar link de download
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `dados-galeria-${new Date().toISOString().split('T')[0]}.csv`;
            
            document.body.appendChild(a);
            a.click();
            
            // Limpar
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        // Permitir arrastar e soltar arquivos
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            
            gallery.addEventListener('dragover', function(e) {
                e.preventDefault();
                gallery.style.background = '#f0f9ff';
            });
            
            gallery.addEventListener('dragleave', function(e) {
                e.preventDefault();
                gallery.style.background = '';
            });
            
            gallery.addEventListener('drop', function(e) {
                e.preventDefault();
                gallery.style.background = '';
                
                const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
                if (files.length > 0) {
                    const frente = prompt('Digite a Frente:');
                    if (!frente) return;
                    
                    const municipio = prompt('Digite o Munic√≠pio:');
                    if (!municipio) return;
                    
                    const quantidadeArvores = prompt('Digite a Quantidade de √Årvores:');
                    if (!quantidadeArvores) return;
                    
                    const sectorKey = `${frente.trim()} - ${municipio.trim()}`;
                    
                    if (!sectors[sectorKey]) {
                        sectors[sectorKey] = {
                            frente: frente.trim(),
                            municipio: municipio.trim(),
                            quantidadeArvores: quantidadeArvores.trim(),
                            photos: []
                        };
                    }
                    
                    files.forEach(file => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const photo = {
                                id: ++photoCounter,
                                name: file.name,
                                src: e.target.result,
                                sector: sectorKey
                            };
                            sectors[sectorKey].photos.push(photo);
                            renderGallery();
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });
        });
    </script>
